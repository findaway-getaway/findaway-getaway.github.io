<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="../favicon.png">

  <title>Page Not Found</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff; /* WHITE */
      color: #000000;            /* BLACK */
      font-family: 'Helvetica Neue', sans-serif; /* MATCH PAGE 1 */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.5rem;
      max-width: 600px;
      margin: 0 auto;
      padding: 0 20px;
    }

    a {
      margin-top: 2rem;
      font-size: 1.2rem;
      text-decoration: none;
      color: #444;
      border: 1px solid #444;
      padding: 10px 20px;
      border-radius: 6px;
      transition: 0.2s;
    }

    a:hover {
      background-color: #444;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>404</h1>
  <p>For some reason, this page can't be found.</p>
  <a href="../index.html">Return Home</a>

</body>
</html>
