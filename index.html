<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Choose.</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    /* Password overlay */
    #passwordOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10000;
      color: #fff;
    }

    #passwordOverlay input {
      padding: 10px;
      font-size: 1.2rem;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }

    #passwordOverlay button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background: #fff;
      color: #000;
      font-weight: bold;
    }

    #errorMsg {
        color: red;
        visibility: hidden; /* always takes up space */
        height: 1.2em;      /* reserve vertical space */
        margin: 5px 0 0 0;  /* optional spacing */
    }


    h1 {
      position: fixed;
      top: 10px;
      width: 100%;
      text-align: center;
      color: #fff;
      z-index: 1000;
      margin: 0;
      font-size: 2rem;
    }
    .moving-img {
      position: absolute;
      width: 100px;
      cursor: pointer;
      user-select: none;
      z-index: 1;
    }
    .focused {
      width: 300px;
      z-index: 999; /* bring to front */
    }
  </style>
</head>
<body>
  <h1>Choose.</h1>
  <div id="passwordOverlay">
    <h1>Enter Password</h1>
    <input type="password" id="passwordInput" placeholder="Password">
    <button id="passwordButton">Enter</button>
    <p id="errorMsg" style="color:red; display:block;">Incorrect password</p>
  </div>

  <script src="scatter.js"></script>
</body>
</html>
